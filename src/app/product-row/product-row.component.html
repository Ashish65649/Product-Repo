<div [ngStyle]="sty" style="cursor: pointer;" (click)="clicked(this.product)" >
  <div class="row">
    <div class="col-md-2">
      <app-product-image [productImage]="this.product.imageUrl"></app-product-image>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-9">
            <p style="font-size: 20px;margin-top: 5px;font-weight: 400;">{{product.name}}</p>
        </div>
        <div class="col-md-3">
            <app-product-price [productPrice]="product.price"></app-product-price>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p class="text-muted" style="margin-top: -15px;">SKU # {{product.sku}}</p>
          <div style="margin-top: -15px;">
            <app-product-description [productDesc]="product.dept"></app-product-description>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
